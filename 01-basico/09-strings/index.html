<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const nome = prompt("O seu nome é:")
        document.body.innerHTML += `O seu nome é ${nome}<br>`
        document.body.innerHTML += `O seu nome tem ${nome.length} letras<br>`
        document.body.innerHTML += `A segunda letra do seu nome é ${nome[1]}<br>`
        document.body.innerHTML += `O primeiro indice da letra a de seu nome é ${nome.indexOf('a')}<br>`
        document.body.innerHTML += `O ultimo indice da letra a de seu nome é ${nome.lastIndexOf('a')}<br>`
        document.body.innerHTML += `As últimas 3 letras do seu nome são ${nome.slice(-3)}<br>`
        document.body.innerHTML += `As plalavras do seu nome são: ${nome.split(' ')}<br>`
        document.body.innerHTML += `Seu nome maiusculo: ${nome.toUpperCase()}<br>`
        document.body.innerHTML += `Seu nome minusculo: ${nome.toLowerCase()}<br>`

    </script>
</body>
</html>
