<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modelo</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section id="container" class="container">
    <h1>Calculadora</h1>
    <div id="display">
      <p id="display-historic"></p>
      <input type="text" id="display-calc" readonly>
    </div>
    <div class="button-container">
      <button id="btnC">C</button>
      <button id="btnParE">(</button>
      <button id="btnParD">)</button>
      <button id="btnDiv">/</button>
      <button id="btn7">7</button>
      <button id="btn8">8</button>
      <button id="btn9">9</button>
      <button id="btnMult">*</button>
      <button id="btn4">4</button>
      <button id="btn5">5</button>
      <button id="btn6">6</button>
      <button id="btnSoma">+</button>
      <button id="btn1">1</button>
      <button id="btn2">2</button>
      <button id="btn3">3</button>
      <button id="btnSub">-</button>
      <button id="btnPnt">.</button>
      <button id="btn0">0</button>
      <button id="btnApg"><<</button>
      <button id="btnIgual">=</button>  
    </div>
  </section>
  <script src="script.js"></script>
</body>

</html>
